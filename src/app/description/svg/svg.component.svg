<mat-card>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-content>
        <svg>
            <g>
                <rect x="0" y="0" width="100" height="100" [attr.fill]="fillColor" (click)="changeColor()"></rect>
                <text x="120" y="50">Жми на квадрат!</text>

            </g>
        </svg>
    </mat-card-content>
</mat-card>